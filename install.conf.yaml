- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- create:
    - ~/.scripts
    - ~/.vim/undo-history

- link:
    ~/.bashrc: 
    ~/.bash_logout: 
    ~/.bash_aliases: 
    ~/.inputrc: 
    ~/.tmux.conf: 
    ~/.vimrc: 
    ~/.config/starship.toml: 
    ~/.config/fish/config.fish:
    ~/.config/fish/alias.fish:
    ~/.scripts/functions: functions
    ~/.scripts/backup: backup

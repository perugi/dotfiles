- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: 
    ~/.bash_logout: 
    ~/.bash_aliases: 
    ~/.inputrc: 
    ~/.tmux.conf: 
    ~/.vimrc: 
    ~/.functions: 

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - >
    git clean -fdx
    vim/pack/vendor/start/
